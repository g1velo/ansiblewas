---
- hosts: localhost
  gather_facts: false
  tasks:
  - name: adding ssh key to powervc
    os_keypair:
      cloud: hcloudXX
      state: present
      name: ansible_key_hcloudXX
      public_key_file:  /home/hcloudXX/.ssh/id_rsa.pub

  - name: Create a new VM instance
    os_server:
      cloud: hcloudXX
      timeout: 900
      state: present
      name: 
      image: AIX721-7022-40GB
      flavor: was
      key_name: ansible_key_hcloudXX
      nics:
        - net-name: VL321
    register: vm
  
  - name: Showing newly assigned IP address 
    debug:
      msg: the IP address is  "{{ vm.server.public_v4 }}"
  - name: Waits for SSH port 22 to open
    wait_for:
      host: "{{ vm.server.public_v4 }}"
      delay: 5
      port: 22
      sleep: 10
      timeout: 900
